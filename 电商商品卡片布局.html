  <!DOCTYPE html>
  <html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电商商品卡片布局</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Tailwind 配置 -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3B82F6',
              secondary: '#10B981',
              neutral: {
                100: '#F3F4F6',
                200: '#E5E7EB',
                300: '#D1D5DB',
                700: '#374151',
                800: '#1F2937',
                900: '#111827'
              }
            },
            fontFamily: {
              inter: ['Inter', 'system-ui', 'sans-serif'],
            },
          },
        }
      }
    </script>
    
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
        .card-shadow {
          box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .card-shadow-hover {
          box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
      }
    </style>
  </head>
  <body class="bg-neutral-100 font-inter text-neutral-800">
    <!-- 页面头部 -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
      <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-primary">
          <i class="fa fa-shopping-bag mr-2"></i>ShopCards
        </h1>
        <div class="flex items-center space-x-4">
          <button class="p-2 hover:bg-neutral-100 rounded-full transition-colors">
            <i class="fa fa-search text-neutral-700"></i>
          </button>
          <button class="p-2 hover:bg-neutral-100 rounded-full transition-colors">
            <i class="fa fa-shopping-cart text-neutral-700"></i>
          </button>
          <button class="p-2 hover:bg-neutral-100 rounded-full transition-colors">
            <i class="fa fa-user text-neutral-700"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- 主要内容区 -->
    <main class="container mx-auto px-4 py-8">
      <div class="mb-8">
        <h2 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-neutral-900">热门商品</h2>
        <p class="text-neutral-700 mt-2">发现我们精选的优质商品</p>
      </div>
      
      <!-- 卡片网格 -->
      <div id="card-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- 卡片将通过JavaScript动态生成 -->
      </div>
      
      <!-- 加载指示器 -->
      <div id="loading" class="flex justify-center items-center py-8 hidden">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary"></div>
      </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-neutral-800 text-white py-12 mt-16">
      <div class="container mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
          <div>
            <h3 class="text-xl font-bold mb-4">ShopCards</h3>
            <p class="text-neutral-300">精选优质商品，给您最好的购物体验</p>
          </div>
          <div>
            <h4 class="font-bold mb-4">快速链接</h4>
            <ul class="space-y-2 text-neutral-300">
              <li><a href="#" class="hover:text-white transition-colors">首页</a></li>
              <li><a href="#" class="hover:text-white transition-colors">商品分类</a></li>
              <li><a href="#" class="hover:text-white transition-colors">关于我们</a></li>
              <li><a href="#" class="hover:text-white transition-colors">联系我们</a></li>
            </ul>
          </div>
          <div>
            <h4 class="font-bold mb-4">帮助中心</h4>
            <ul class="space-y-2 text-neutral-300">
              <li><a href="#" class="hover:text-white transition-colors">购物指南</a></li>
              <li><a href="#" class="hover:text-white transition-colors">支付方式</a></li>
              <li><a href="#" class="hover:text-white transition-colors">配送信息</a></li>
              <li><a href="#" class="hover:text-white transition-colors">退换政策</a></li>
            </ul>
          </div>
          <div>
            <h4 class="font-bold mb-4">关注我们</h4>
            <div class="flex space-x-4">
              <a href="#" class="bg-neutral-700 p-2 rounded-full hover:bg-primary transition-colors">
                <i class="fa fa-facebook"></i>
              </a>
              <a href="#" class="bg-neutral-700 p-2 rounded-full hover:bg-primary transition-colors">
                <i class="fa fa-twitter"></i>
              </a>
              <a href="#" class="bg-neutral-700 p-2 rounded-full hover:bg-primary transition-colors">
                <i class="fa fa-instagram"></i>
              </a>
              <a href="#" class="bg-neutral-700 p-2 rounded-full hover:bg-primary transition-colors">
                <i class="fa fa-pinterest"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="border-t border-neutral-700 mt-8 pt-8 text-center text-neutral-400">
          <p>&copy; 2025 ShopCards. 保留所有权利。</p>
        </div>
      </div>
    </footer>

    <script>
      // 商品数据
      const productCategories = [
        '电子产品', '服装鞋帽', '家居用品', '美妆个护', '食品饮料', '图书音像', '运动户外', '玩具乐器'
      ];
      
      // 生成随机商品数据
      function generateProducts(count, startIndex = 0) {
        const products = [];
        for (let i = 0; i < count; i++) {
          const id = startIndex + i;
          const category = productCategories[Math.floor(Math.random() * productCategories.length)];
          const price = (Math.random() * 900 + 100).toFixed(2);
          const rating = (Math.random() * 2 + 3).toFixed(1); // 3-5星
          const isNew = Math.random() > 0.7;
          const isSale = Math.random() > 0.7;
          
          products.push({
            id,
            name: `${category} 商品 ${id + 1}`,
            description: `这是一款优质的${category}，采用高品质材料制作，经久耐用，深受消费者喜爱。`,
            price,
            originalPrice: isSale ? (parseFloat(price) * 1.5).toFixed(2) : price,
            rating,
            category,
            isNew,
            isSale
          });
        }
        return products;
      }
      
      // 当前加载的商品数量
      let currentProductCount = 0;
      // 每次加载的商品数量
      const productsPerLoad = 8;
      // 是否正在加载
      let isLoading = false;
      
      // 创建商品卡片
      function createProductCard(product) {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-lg overflow-hidden card-shadow transition-all duration-300 hover:scale-[1.02] hover:card-shadow-hover group';

        // 处理标签（新品/促销）
        const tags = [];
        if (product.isNew) tags.push('<span class="bg-primary text-white text-xs px-2 py-1 rounded">新品</span>');
        if (product.isSale) tags.push('<span class="bg-red-500 text-white text-xs px-2 py-1 rounded">促销</span>');
        
        card.innerHTML = `
          <div class="relative overflow-hidden">
              <picture>
                  <source srcset="https://picsum.photos/seed/${product.id + 100}/400/300.webp" type="image/webp">
                  <img 
                      src="${product.image}" 
                      alt="${product.name}" 
                      class="w-full h-48 object-cover transition-transform duration-500 group-hover:scale-110"
                      loading="lazy"
                      width="400"
                      height="300"
                  >
              </picture>
          </div>
            ${tags.length > 0 ? `<div class="absolute top-2 left-2 flex gap-2">${tags.join('')}</div>` : ''}
            <button class="absolute top-2 right-2 bg-white p-2 rounded-full opacity-0 group-hover:opacity-100 transition-opacity">
              <i class="fa fa-heart-o text-neutral-700 hover:text-red-500"></i>
            </button>
          </div>          
          <div class="p-4">
            <div class="flex items-center text-sm text-neutral-500 mb-1">
              <span>${product.category}</span>
              <span class="mx-2">|</span>
              <div class="flex items-center">
                <i class="fa fa-star text-yellow-400 mr-1"></i>
                <span>${product.rating}</span>
              </div>
            </div>
            <h3 class="font-semibold text-lg mb-2 line-clamp-1">${product.name}</h3>
            <p class="text-neutral-600 text-sm mb-4 line-clamp-2">${product.description}</p>
            <div class="flex items-center mb-4">
              <span class="text-primary font-bold text-lg">¥${product.price}</span>
              ${product.isSale ? `<span class="text-neutral-400 text-sm line-through ml-2">¥${product.originalPrice}</span>` : ''}
            </div>
            <div class="flex gap-2">
              <button class="flex-1 bg-primary hover:bg-primary/90 text-white py-2 px-4 rounded transition-colors">
                <i class="fa fa-shopping-cart mr-1"></i> 加入购物车
              </button>
              <button class="bg-neutral-100 hover:bg-neutral-200 p-2 rounded transition-colors">
                <i class="fa fa-eye text-neutral-700"></i>
              </button>
            </div>
          </div>
        `;
        
        return card;
      }
      
      // 加载商品
      function loadProducts() {
        if (isLoading) return;
        
        const maxProducts = 40;

        if(currentProductCount>=maxProducts) {
        const loadingEl=document.getElementById('loading');
        loadingEl.innerHTML='<p class="text-neutral-700">已加载全部商品</p>';
        loadingEl.classList.remove('hidden')
        return;
        }
        const fragment=document.createDocumentFragment();

        isLoading = true;
        document.getElementById('loading').classList.remove('hidden');

        // 模拟网络请求延迟
        setTimeout(() => {
          const products = generateProducts(productsPerLoad, currentProductCount);
          const cardContainer = document.getElementById('card-container');
          
          products.forEach(product => {
            const card = createProductCard(product);
            fragment.appendChild(card);
          });
          cardContainer.appendChild(fragment);
          currentProductCount += productsPerLoad;
          isLoading = false;
          document.getElementById('loading').classList.add('hidden');
        }, 1000);
      }
      
      // 初始加载
      loadProducts();
      
      // 无限滚动实现
      let lastScrollTime=0;
      window.addEventListener('scroll', () => {
        const now = Date.now();
        if(now-lastScrollTime<200) return;//节流，200ms内不重复执行
        lastScrollTime=now;
        // 当滚动到页面底部附近时加载更多
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 800 && !isLoading) {
          loadProducts();
        }
      });
    </script>
  </body>
  </html>
